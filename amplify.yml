version: 1
frontend:
   phases:
       preBuild:
           commands:
               - npm install
       build:
           commands:
               - env | grep -e MONGO_DB_URL -e S3_BUCKET_URL -e REQUEST_URL >> .env.production
               - npm run build
   artifacts:
       baseDirectory: .next
       files:
           - '**/*'
   cache:
       paths:
           - 'node_modules/**/*'
